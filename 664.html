<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina la Sequenza</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .color-btn { width: 100px; height: 100px; margin: 5px; border: 3px solid #444; cursor: pointer; border-radius: 12px; transition: transform 0.2s; }
        .color-btn:hover { transform: scale(1.1); }
        .rosso { background-color: red; }
        .giallo { background-color: yellow; }
        .verde { background-color: green; }
        .marrone { background-color: burlywood; }
        .nero { background-color: black; color: white; }
        .bianco { background-color: white; border: 3px solid black; }
        #selected-sequence { margin-top: 10px; font-weight: bold; }
        #feedback { margin-top: 15px; font-size: 18px; font-weight: bold; }
        #logo { font-size: 30px; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; }
        .action-btn { font-size: 18px; padding: 10px 20px; margin: 10px; border: 3px solid black; border-radius: 8px; cursor: pointer; transition: background 0.3s, transform 0.2s; color: purple; background-color: white; }
        .action-btn:hover { transform: scale(1.1); background-color: lightgray; }
    </style>
</head>
<body>
    <div id="logo">ALVR</div>
    <select id="language" onchange="changeLanguage()">
        <option value="it">Italiano</option>
        <option value="en">English</option>
    </select>
    <h1 id="title">Indovina la Sequenza</h1>
    <p id="instructions">Seleziona 4 colori e prova a indovinare la sequenza segreta!</p>
    
    <div>
        <button class="color-btn rosso" onclick="selectColor('Rosso', 'Red')"></button>
        <button class="color-btn giallo" onclick="selectColor('Giallo', 'Yellow')"></button>
        <button class="color-btn verde" onclick="selectColor('Verde', 'Green')"></button>
        <button class="color-btn marrone" onclick="selectColor('Marrone Chiaro', 'Light Brown')"></button>
        <button class="color-btn nero" onclick="selectColor('Nero', 'Black')"></button>
        <button class="color-btn bianco" onclick="selectColor('Bianco', 'White')"></button>
    </div>
    
    <p id="selected-sequence">Sequenza scelta: </p>
    <button class="action-btn" id="submit-btn" onclick="submitGuess()">Tenta</button>
    <button class="action-btn" id="reset-btn" onclick="resetGame()">Genera Sequenza</button>
    <p id="feedback"></p>
    
    <script>
        const translations = {
            it: {
                title: "Indovina la Sequenza",
                instructions: "Seleziona 4 colori e prova a indovinare la sequenza segreta!",
                submit: "Tenta",
                reset: "Genera Sequenza",
                chosenSequence: "Sequenza scelta: ",
                colors: ['Rosso', 'Giallo', 'Verde', 'Marrone Chiaro', 'Nero', 'Bianco']
            },
            en: {
                title: "Guess the Sequence",
                instructions: "Select 4 colors and try to guess the secret sequence!",
                submit: "Try",
                reset: "Generate Sequence",
                chosenSequence: "Chosen sequence: ",
                colors: ['Red', 'Yellow', 'Green', 'Light Brown', 'Black', 'White']
            }
        };
        
        let secretSequence = [];
        let userSequence = [];
        let attempts = 0;
        let language = "it";

        function generateSecretSequence() {
            secretSequence = [...translations[language].colors].sort(() => 0.5 - Math.random()).slice(0, 4);
            console.log("Sequenza segreta:", secretSequence); // Debug
        }
        
        function selectColor(colorIt, colorEn) {
            let color = (language === "it") ? colorIt : colorEn;
            if (userSequence.length < 4) {
                userSequence.push(color);
                document.getElementById("selected-sequence").innerText = translations[language].chosenSequence + userSequence.join(', ');
            }
        }
        
        function submitGuess() {
            if (userSequence.length !== 4) {
                alert("Seleziona 4 colori prima di inviare!");
                return;
            }
            attempts++;
            
            let correctPositions = userSequence.filter((color, index) => color === secretSequence[index]).length;
            
            if (correctPositions === 4) {
                document.getElementById("feedback").innerText = "ðŸŽ‰ " + translations[language].title + " ðŸŽ‰";
            } else {
                document.getElementById("feedback").innerText = `Tentativo ${attempts}: ${correctPositions} colore/i nella posizione corretta.`;
                if (attempts >= 6) {
                    document.getElementById("feedback").innerText += `\nGame Over! ${translations[language].title}: ${secretSequence.join(', ')}`;
                }
            }
            userSequence = [];
            document.getElementById("selected-sequence").innerText = translations[language].chosenSequence;
        }
        
        function resetGame() {
            attempts = 0;
            generateSecretSequence();
            userSequence = [];
            document.getElementById("selected-sequence").innerText = translations[language].chosenSequence;
            document.getElementById("feedback").innerText = "";
        }
        
        function changeLanguage() {
            language = document.getElementById("language").value;
            document.getElementById("title").innerText = translations[language].title;
            document.getElementById("instructions").innerText = translations[language].instructions;
            document.getElementById("submit-btn").innerText = translations[language].submit;
            document.getElementById("reset-btn").innerText = translations[language].reset;
            document.getElementById("selected-sequence").innerText = translations[language].chosenSequence;
            generateSecretSequence();
        }
        
        generateSecretSequence();
    </script>
</body>
</html>
