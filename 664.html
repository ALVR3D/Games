<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina la Sequenza</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .color-btn { width: 100px; height: 100px; margin: 5px; border: 3px solid #444; cursor: pointer; border-radius: 12px; transition: transform 0.2s; }
        .color-btn:hover { transform: scale(1.1); }
        .rosso { background-color: red; }
        .giallo { background-color: yellow; }
        .verde { background-color: green; }
        .marrone { background-color: burlywood; }
        .nero { background-color: black; color: white; }
        .bianco { background-color: white; border: 3px solid black; }
        #selected-sequence { margin-top: 10px; font-weight: bold; }
        #feedback { margin-top: 15px; font-size: 18px; font-weight: bold; }
        #logo { font-size: 30px; font-weight: bold; margin-bottom: 20px; letter-spacing: 2px; }
        .action-btn { font-size: 18px; padding: 10px 20px; margin: 10px; border: 3px solid black; border-radius: 8px; cursor: pointer; transition: background 0.3s, transform 0.2s; color: purple; background-color: white; }
        .action-btn:hover { transform: scale(1.1); background-color: lightgray; }
    </style>
</head>
<body>
    <div id="logo">ALVR</div>
    <h1 id="title">Indovina la Sequenza</h1>
    <p id="instructions">Seleziona 4 colori e prova a indovinare la sequenza segreta!</p>
    
    <label for="language">Lingua:</label>
    <select id="language" onchange="changeLanguage()">
        <option value="it">Italiano</option>
        <option value="en">English</option>
    </select>
    
    <div>
        <!-- Removed inline onclick; added data-color-index for each button -->
        <button class="color-btn rosso" data-color-index="0"></button>
        <button class="color-btn giallo" data-color-index="1"></button>
        <button class="color-btn verde" data-color-index="2"></button>
        <button class="color-btn marrone" data-color-index="3"></button>
        <button class="color-btn nero" data-color-index="4"></button>
        <button class="color-btn bianco" data-color-index="5"></button>
    </div>
    
    <p id="selected-sequence">Sequenza scelta: </p>
    <button class="action-btn" onclick="submitGuess()" id="submit-btn">Tenta</button>
    <button class="action-btn" onclick="resetGame()" id="generate-btn">Genera Sequenza</button>
    <button class="action-btn" onclick="clearSelection()" id="clear-btn">Cancella</button>
    <p id="feedback"></p>
    
    <script>
        const colorTranslations = {
            'it': ['Rosso', 'Giallo', 'Verde', 'Marrone Chiaro', 'Nero', 'Bianco'],
            'en': ['Red', 'Yellow', 'Green', 'Light Brown', 'Black', 'White']
        };
        let secretSequence = [];
        let userSequence = [];
        let attempts = 0;
        let clearCount = 0;
        
        function generateSecretSequence() {
            const lang = document.getElementById("language").value;
            // Randomly shuffle and pick 4 colors from the current language's array
            secretSequence = [...colorTranslations[lang]].sort(() => 0.5 - Math.random()).slice(0, 4);
            console.log("Sequenza segreta:", secretSequence);
        }
        
        // Modified selectColor is now only responsible for updating the display.
        function selectColor(color) {
            if (userSequence.length < 4) {
                userSequence.push(color);
                document.getElementById("selected-sequence").innerText = (document.getElementById("language").value === 'it' 
                    ? "Sequenza scelta: " 
                    : "Selected sequence: ") + userSequence.join(', ');
            }
        }
        
        function submitGuess() {
            if (userSequence.length !== 4) {
                alert(document.getElementById("language").value === 'it' 
                    ? "Seleziona 4 colori prima di inviare!" 
                    : "Select 4 colors before submitting!");
                return;
            }
            attempts++;
            
            let correctPositions = userSequence.filter((color, index) => color === secretSequence[index]).length;
            
            if (correctPositions === 4) {
                document.getElementById("feedback").innerText = 
                    (document.getElementById("language").value === 'it'
                    ? "ðŸŽ‰ Complimenti! Hai indovinato la sequenza! ðŸŽ‰"
                    : "ðŸŽ‰ Congratulations! You guessed the sequence! ðŸŽ‰");
            } else {
                document.getElementById("feedback").innerText = 
                    (document.getElementById("language").value === 'it'
                    ? `Tentativo ${attempts}: ${correctPositions} colore/i nella posizione corretta.`
                    : `Attempt ${attempts}: ${correctPositions} color(s) in the correct position.`);
                if (attempts >= 6) {
                    document.getElementById("feedback").innerText += 
                        (document.getElementById("language").value === 'it'
                        ? `\nGame Over! La sequenza era: ${secretSequence.join(', ')}`
                        : `\nGame Over! The sequence was: ${secretSequence.join(', ')}`);
                }
            }
            userSequence = [];
            document.getElementById("selected-sequence").innerText = 
                (document.getElementById("language").value === 'it' ? "Sequenza scelta: " : "Selected sequence: ");
        }
        
        function resetGame() {
            attempts = 0;
            clearCount = 0;
            generateSecretSequence();
            userSequence = [];
            document.getElementById("selected-sequence").innerText = 
                (document.getElementById("language").value === 'it' ? "Sequenza scelta: " : "Selected sequence: ");
            document.getElementById("feedback").innerText = "";
        }
        
        function clearSelection() {
            if (clearCount < 2) {
                userSequence = [];
                document.getElementById("selected-sequence").innerText = 
                    (document.getElementById("language").value === 'it' ? "Sequenza scelta: " : "Selected sequence: ");
                clearCount++;
            } else {
                alert(document.getElementById("language").value === 'it' 
                    ? "Hai giÃ  usato l'opzione Cancella due volte."
                    : "You have already used the Delete option twice.");
            }
        }
        
        function changeLanguage() {
            const lang = document.getElementById("language").value;
            document.getElementById("title").innerText = lang === "it" ? "Indovina la Sequenza" : "Guess the Sequence";
            document.getElementById("instructions").innerText = lang === "it" 
                ? "Seleziona 4 colori e prova a indovinare la sequenza segreta!" 
                : "Select 4 colors and try to guess the secret sequence!";
            document.getElementById("submit-btn").innerText = lang === "it" ? "Tenta" : "Try";
            document.getElementById("generate-btn").innerText = lang === "it" ? "Genera Sequenza" : "Generate Sequence";
            document.getElementById("clear-btn").innerText = lang === "it" ? "Cancella" : "Delete";
            // Optionally update the selected sequence text label:
            document.getElementById("selected-sequence").innerText = 
                lang === "it" ? "Sequenza scelta: " : "Selected sequence: ";
            generateSecretSequence();
        }
        
        // Attach event listeners to the color buttons using their data attributes.
        document.querySelectorAll('.color-btn').forEach(button => {
            button.addEventListener('click', function() {
                const index = this.getAttribute('data-color-index');
                const lang = document.getElementById("language").value;
                const selectedColor = colorTranslations[lang][index];
                selectColor(selectedColor);
            });
        });
        
        // Initialize the game.
        generateSecretSequence();
    </script>
</body>
</html>
